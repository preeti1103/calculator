<!DOCTYPE html>
<html>

<head>
    <title>
        Calculator
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <p class="js-output-display output-display"></p>

        <div class="button-row">
            <button class="input-button" onclick="updateCalculation('1')">1</button>
            <button class="input-button" onclick="updateCalculation('2')">2</button>
            <button class="input-button" onclick="updateCalculation('3')">3</button>
            <button class="input-sign-button" onclick="updateCalculation('+')"> + </button>
        </div>

        <div class="button-row">
            <button class="input-button" onclick="updateCalculation('4')">4</button>
            <button class="input-button" onclick="updateCalculation('5')">5</button>
            <button class="input-button" onclick="updateCalculation('6')">6</button>
            <button class="input-sign-button" onclick="updateCalculation('-')"> - </button>
        </div>

        <div class="button-row">
            <button class="input-button" onclick="updateCalculation('7')">7</button>
            <button class="input-button" onclick="updateCalculation('8')">8</button>
            <button class="input-button" onclick="updateCalculation('9')">9</button>
            <button class="input-sign-button" onclick="updateCalculation('*')"> * </button>
        </div>

        <div class="button-row">
            <button class="input-button" onclick="updateCalculation('0')">0</button>
            <button class="input-button" onclick="updateCalculation('.')">.</button>
            <button class="input-button" onclick="evaluateCalculation();"> = </button>
            <button class="input-sign-button" onclick="updateCalculation('/')"> / </button>
        </div>

        <div class="button-row">
            <button class="input-clear-button" onclick="clearCalculation();">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
